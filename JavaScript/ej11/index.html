<body>
    <form action="#" method="POST" id="registro">
        <fieldset>
            <legend>Registro</legend>
            <label for="registro_nombre">Nombre:</label><input type="text" name="nombre" id="registro_nombre" class="required">
            <label for="registro_apellidos">Apellido:</label><input type="text" name="apellido" id="registro_apellido" class="required">
            <label for="registro_email">Email:</label><input type="text" name="email" id="registro_email" class="required">
            <label for="registro_password">Password:</label><input type="password" name="password" id="registro_password" class="required">
            <label for="registro_comentarios">Comentarios:</label><textarea name="comentarios" id="registro_comentarios" rows="10"></textarea>
            <input type="checkbox" name="condiciones" id="registro_condiciones" value="1" class="required" ><label for="registro_condiciones">Acepto las condiciones del servicio.</label>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    <script type="text/javascript" src="assets/js/validator.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>

</body>
