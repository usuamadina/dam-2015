<!DOCTYPE html>
<html lang="en" ng-app="todoApp">  <!--ng-app etiqueta que indica el mÃ³dulo que pone todo en marcha-->

<head>
    <meta charset="UTF-8">
    <title>Demo AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <script src="assets/js/vendor/angular.min.js"></script>
    <script src="assets/js/vendor/angular.min.js.map"></script>
    <script src="assets/js/app.js"></script>
</head>

<body>

    <div class="wrapper">
        <h1 class="h2"> TODO List</h1>
        <div class="well" ng-controller="TodoController">
            <form action="#" class="form-inline" ng-submit="addTodo()">
                <div class="form-group">
                    <input type="text" class="form-control" size="40" ng-model="inputText">
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </form>
            <ul class="list-unstyled">
                <li ng-repeat="todo in todos">
                    <input type="checkbox"> <span>{{ todo.task }}</span>
                </li>
            </ul>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
